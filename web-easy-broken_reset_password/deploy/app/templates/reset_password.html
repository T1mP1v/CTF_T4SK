<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background: -webkit-linear-gradient(left, #9896F0,#FBC8D5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 40px;
        }

        .text-center {
            text-align: center;
        }

        .h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .lead {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: -webkit-linear-gradient(right, #FBEE97, #ADEDD5, #FBEE97, #ADEDD5);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control-lg {
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: -webkit-linear-gradient(right, #FBEE97, #ADEDD5, #FBEE97, #ADEDD5);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: -webkit-linear-gradient(right, #FBEE97, #ADEDD5, #FBEE97, #ADEDD5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-lg {
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: -webkit-linear-gradient(right, #FBEE97, #ADEDD5, #FBEE97, #ADEDD5)
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 30px 20px;
            }
            
            .h2 {
                font-size: 1.7rem;
            }
            
            .lead {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h1 class="h2">Reset Password</h1>
                    <p class="lead">
                        Enter your new password and your reset_token.
                    </p>
                    <div id="signup-message"></div>
                    <label id="UserIdLabel" data-user="{{ user_id}}">
                        User_id: <br>{{ User_id }}
                    </label>
                    <label id="resetTokenLabel" data-token="{{ token }}">
                        Reset token: <br>{{ token }}
                    </label>
                </div>
                
                <div id="message" class="message"></div>
                
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input class="form-control form-control-lg" type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                    
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Reset Password</button>
                    </div>
                </form>
                
                <div class="login-link">
                    <p>Remember your password? <a href="/">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signupMessage = document.getElementById("signup-message");
        document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('new_password');
        const userId = document.getElementById("UserIdLabel").dataset.user;
        const token = document.getElementById("resetTokenLabel").dataset.token;

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;

            const response = await fetch('/api/reset_password/confirm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: Number(userId),
                    new_password: newPassword,
                    token: token
                    
                })
            });

            const result = await response.json();

            if (result.success) {
                signupMessage.style.background = "green";
                signupMessage.textContent = result.msg;
                window.location.href = "/api/profile";
            } else {
                signupMessage.style.background = "red";
                signupMessage.textContent = result.msg || "Error";
            }
        });

    });
    </script>
</body>
</html>
